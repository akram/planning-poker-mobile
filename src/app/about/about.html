<ion-view>
  <ion-header-bar class="game__header" align-title="center">
    <div class="buttons buttons-left header-item">
      <span class="left-buttons">
        <button class="button button-icon button-clear ion-android-arrow-back" ui-sref="home"></button>
      </span>
    </div>

    <h1 class="title">About</h1>
  </ion-header-bar>

  <ion-content scroll="false">
    <div class="list">
      <div class="about-list__item item">
        <div class="about__logo-image">
          <img src="img/logo.png" width="96" height="96" alt="Logo">
        </div>

        <div class="about__product-name">
          Planning Poker
        </div>

        <span>
          Progressive web app de planning poker.
        </span>
      </div>

      <div class="about-list__item item">
        <h2>Version</h2>
        <p app-version></p>
      </div>

      <div class="about-list__item item">
        <a class="about__form-button" href="#" onclick="window.open('https://github.com/planning-poker/planning-poker-game', '_system', 'location=yes'); return false;">
          <i class="about__form-icon ion-social-github"></i>
        </a>
      </div>
    </div>
  </ion-content>

  <div class="about__footer">
    <small>&copy; planning-poker 2017</small>
  </div>
</ion-view>
